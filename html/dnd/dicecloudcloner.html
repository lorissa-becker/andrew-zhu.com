<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="dicecloudcloner.css">

  <title>Clone Dicecloud Sheet</title>
</head>
<body>

<div class="container">
  <h1>
    Clone Dicecloud Sheet
  </h1>
  <p>
    This tool clones an existing sheet on Dicecloud. It won't steal your credentials. You can find the source code
    <a href="https://github.com/mommothazaz123/andrew-zhu.com/tree/master/html/dnd">here</a>.
  </p>
  <form action="https://api.andrew-zhu.com/dicecloudcloner" method="POST">
    <div class="form-group">
      <label for="username">Dicecloud Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Dicecloud Username" required>
    </div>
    <div class="form-group">
      <label for="password">Dicecloud Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Dicecloud Password"
             required>
    </div>
    <div class="form-group">
      <label for="apiKey">Dicecloud API Key</label>
      <input type="password" class="form-control" id="apiKey" name="apiKey" placeholder="Dicecloud API Key" required>
    </div>
    <div class="form-group">
      <label for="charUrl">Character URL</label>
      <input type="text" class="form-control" id="charUrl" name="charUrl" placeholder="Character URL" required>
    </div>

    <button type="submit" class="btn btn-primary">Go</button>
  </form>
  <div class="alert alert-danger" style="visibility: hidden" id="error">
    Failed to clone sheet. Make sure all the fields are correct.
  </div>
</div>
