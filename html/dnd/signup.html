<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Game Signups</title>
</head>
<body>

<div class="container">
    <h1>
        Game Signup
    </h1>
    <p>
        Sign up for Zhu's D&amp;D games here.
    </p>
    <form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="username">Discord Username</label>
                <input type="text" class="form-control" id="username" placeholder="zhu.exe#4211" required>
            </div>

            <div class="form-group col-md-6">
                <label for="charname">Character Name</label>
                <input type="text" class="form-control" id="charname" placeholder="Ara Fentas" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="classes">Classes</label>
                <input type="text" class="form-control" id="classes" placeholder="Glamour Bard 7 / Archfey Warlock 1"
                       required>
            </div>

            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Devils' Advocate">
            </div>
        </div>

        <div class="form-group">
            <label for="game">Which game?</label>
            <select class="form-control" id="game" required>
                <!-- Autopopulated by code -->
            </select>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="lastPlayed">Last Game Played</label>
                <input type="date" class="form-control" id="lastPlayed" required>
                <small id="lastPlayedHelp" class="form-text text-muted">If you've never played a game, put Jan 1,
                    2000.
                </small>
            </div>

            <div class="form-group col-md-6">
                <label for="funfact">Fun Fact</label>
                <input type="text" class="form-control" id="funfact" placeholder="Any extra fun fact in the post!">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="signup.js"></script>
</body>
</html>
